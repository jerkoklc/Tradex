<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRADEX</title>
    <link rel="icon" href="rihno.png" type="image/png">
    <style>
      /* Style for the entire page */
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background-color: black; /* Black background */
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Courier New', Courier, monospace; /* Techy font */
      }

      /* Login form container */
      .login-container {
        background-color: #1a2b1a; /* Dark green background */
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0px 0px 15px rgba(0, 255, 0, 0.5); /* Green glow effect */
        width: 350px;
        border: 1px solid #00ff00; /* Green border */
      }

      /* Form title */
      .login-container h2 {
        color: #00ff00; /* Neon green text */
        text-align: center;
        margin-bottom: 20px;
        text-transform: uppercase; /* Techy style */
        letter-spacing: 2px;
      }

      /* Input fields */
      .login-container input[type="text"],
      .login-container input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 4px;
        background-color: #2c3e2c; /* Dark green input background */
        color: white;
        font-size: 14px;
        position: relative;
      }

      /* Position eye icon next to password input */
      .password-wrapper {
        position: relative;
        width: 100%;
      }

      /* Eye icon styling */
      .password-wrapper .toggle-password {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        cursor: pointer;
        color: #00ff00;
      }

      /* Login button */
      .login-container input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        background-color: #00ff00; /* Green button */
        color: black;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      /* Hover effect for button */
      .login-container input[type="submit"]:hover {
        background-color: #00cc00;
      }

      /* Optional: Style for the labels */
      .login-container label {
        color: #00ff00;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <!-- Login form container -->
    <div class="login-container">
      <h2>Login</h2>
      <form action="#" method="post">
        <!-- Username field -->
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter Username" required>
        
        <!-- Password field with show/hide functionality -->
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" name="password" placeholder="Enter Password" required>
          <!-- Eye icon to toggle password visibility -->
          <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>

        <!-- Login button -->
        <input type="submit" value="Login">
      </form>
    </div>

    <script>
      // Function to toggle password visibility
      function togglePassword() {
        const passwordField = document.getElementById('password');
        const toggleIcon = document.querySelector('.toggle-password');
        
        if (passwordField.type === 'password') {
          passwordField.type = 'text';
          toggleIcon.textContent = 'üôà'; // Change to closed-eye icon
        } else {
          passwordField.type = 'password';
          toggleIcon.textContent = 'üëÅÔ∏è'; // Change to open-eye icon
        }
      }
    </script>
  </body>
</html>
